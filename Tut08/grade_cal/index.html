<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tính điểm đại học khối D</h1>
    Môn Toán <input type="number" id="math">
    Môn Văn <input type="number" id="literature">
    Môn Anh <input type="number" id="eng">
    Khu vực <input type="text" list="location">
    <datalist id="location">
        <option value="KV1">
        <option value="KV2">
        <option value="KV2-NT">
        <option value="KV3">
    </datalist>
    <button id="calBtn">Tính điểm</button>
    <span id="result" style="color: red;"></span>
    <script>
        let math, literature, eng, location;
        let mathInput = document.getElementById("math");
        let literatureInput = document.getElementById("literature");
        let engInput = document.getElementById("eng");
        let locationInput = document.getElementById("location");
        let calBtn = document.getElementById("calBtn");
        let result = document.getElementById("result");

        function getNumber(){
            math = parseFloat(mathInput.value);
            literature = parseFloat(literatureInput.value);
            eng = parseFloat(engInput.value);
        }
        calBtn.addEventListener('click', function(){
            getNumber();
            if (locationInput ="KV1") {
                result.innerText = "Tổng điểm ĐH khối D của bạn là: "+ (math+literature+eng+0.75);
            } else if (locationInput ="KV2") {
                result.innerText  = "Tổng điểm ĐH khối D của bạn là: "+ (math+literature+eng+0.25);
            } else if (locationInput ="KV2-NT") {
                result.innerText = "Tổng điểm ĐH khối D của bạn là: "+ (math+literature+eng+0.5);
            } else {
                result.innerText = "Tổng điểm ĐH khối D của bạn là: "+ (math+literature+eng);
            } 
        });
    </script>
</body>

</html>
